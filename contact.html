<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Adobe Analytics Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us - Adobe Analytics Test</h1>
        <nav>
            <ul>
                <li><a href="home.html" id="link-home">Home</a></li>
                <li><a href="about.html" id="link-about">About</a></li>
                <li><a href="form.html" id="link-form">Form</a></li>
                <li><a href="contact.html" id="link-contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="test-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Test Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
